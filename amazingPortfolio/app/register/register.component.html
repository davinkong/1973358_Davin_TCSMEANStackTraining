<div>
    <h2>Register Page</h2>
    <form #getRef="ngForm" (ngSubmit)="checkRegister(getRef.value)" class="form-group">
        <label>First Name</label>
        <input type="text" name="fname" ngModel /><br/>
        <label>Last Name</label>
        <input type="text" name="lname" ngModel /><br/>
        <label>UserName</label>
        <input type="text" name="user" ngModel /><br/>
        <label>Password</label>
        <input type="password" name="pass" ngModel /><br/>
        <input type="submit" value="Submit"/><br/>
        <input type="button" value="Login" class="btn btn-light btn-primary-spacing" (click) = myLogin()/>
    </form>
    
</div>
