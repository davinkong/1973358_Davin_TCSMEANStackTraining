<div>
    {{userName()}}
    <h2>Welcome {{UserName}}</h2>

    <form #getRef="ngForm" (ngSubmit)="data(getRef.value)" class="form-group">
        <label class = "btn-primary-spacing">Contact Name</label>
        <input type="text" name="cname" ngModel class="form-control btn-primary-spacing"/> <br/>
        <label class = "btn-primary-spacing">Contact Number</label>
        <input type="text" name="pnumber" ngModel class="form-control btn-primary-spacing"/> <br/>
        <input type="submit" value="Add Info" class="btn btn-light btn-primary-spacing"/>
    </form>

    <h2>Contact Details</h2>
</div>
<div class="row justify-content-center">
    <div class="col-auto">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Contact Name</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of ConName,  let i = index">
                    <td scope="row"> {{i+1}}</td>
                    <td >{{c}}</td>
                    <td >{{ConNum[i]}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
