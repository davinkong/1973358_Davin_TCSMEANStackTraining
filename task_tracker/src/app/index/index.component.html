
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<h2>To-do Tasks</h2>
<form #ref="ngForm" (ngSubmit)="storeList(ref.value)" > 
  
    <th>
        <tr>ID</tr>
        <input  type="text" name="id" ngModel/>
    </th>
    <br/>
    <th>
        <tr>Name</tr>
        <input  type="text" name="name" ngModel/>
    </th>
    <br/>
    <th>
        <tr>Task</tr>
        <input  type="text" name="task" ngModel/>
    </th>
    <br/>
    <th>
        <tr>Dead Line</tr>
        <input  type="date" name="datetime" ngModel/>
    </th>
    <br/> 

    <br/>
    <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
<hr/>
<br/>
<div>
    <h2>To-do-List</h2>
<table class ="table table-hover" border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Task</th>
        <th>DeadLine </th>
    </tr>
    <tr *ngFor="let showList of task">
        <td>{{showList.id}}</td>
        <td>{{showList.name}}</td>
        <td>{{showList.task}}</td>
        <td>{{showList.datetime}}</td>
</tr>
</table>
</div>
