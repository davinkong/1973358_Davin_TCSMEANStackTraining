 <div class="question-container">
<div class ="row">
    <div class = "col-sm-8 offset-2">
        <h2>Online Quiz</h2>
        <div *ngIf="currentQuiz < 4">
           
        <p class = "text-center">{{currentQuiz +1}} of {{quizzes.length}}</p>
        <h1>{{quizzes[currentQuiz].question}}</h1>
        <ul class="list-group" *ngFor="let quiz of quizzes[currentQuiz].answer">
        <p class="list-group-item">
        <input type="radio" name="options" (click)="onAnswer(quiz.correct)">
        {{quiz.option}}</p>
        </ul>
    </div>
    <div *ngIf="currentQuiz > 3">
        
        <button class="btn btn-success"  (click) = "displayResult()" >Submit</button>
        <h4>Quiz Result:</h4>
        <div *ngIf="result">
            <b [style.color]="displayResult()">Result: {{correctAnswers}}/4 {{msg}}</b>
            <br/>
            <b [style.color]="displayResult()"> {{ans1}}</b><br/>
            <b [style.color]="displayResult()"> {{ans2}}</b><br/>
            <b [style.color]="displayResult()"> {{ans3}}</b><br/>
            <b [style.color]="displayResult()"> {{ans4}}</b>
           
        </div>
    </div>    
    </div>
</div>
</div>
